<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>best to do list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="date" name="" id="" value="" />
    <h1>TO DO LIST</h1>
    <ul id="priority">
      priorité :
    </ul>
    <ul id="OkTiers">
      ok tiers :
    </ul>
    <ul id="chill">
      chill :
    </ul>

    <input
      class="select-option"
      id="input_text"
      type="text"
      placeholder="Task"
    />
    <select class="select-option" name="" id="select_option">
      <option class="task" value="">Choisis t'as priorité</option>
      <option value="select_priority">Priorité</option>
      <option value="select_ok_tiers">Ok tiers</option>
      <option value="select_chill">Chill</option>
    </select>
    <input
      class="btn-submit"
      type="submit"
      name=""
      id="input_submit"
      value="Ajouter une task"
    />

    <script src="App.js"></script>
  </body>
</html>
